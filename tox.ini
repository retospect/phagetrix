[tox]
envlist = py38, py39, py310, py311, py312, lint, type
isolated_build = True

[testenv]
description = run unit tests with poetry
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run pytest {posargs}

[testenv:lint]
description = run linting tools
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run black --check .
    poetry run isort --check-only .
    poetry run flake8 src tests

[testenv:format]
description = format code
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run black .
    poetry run isort .

[testenv:type]
description = run type checks
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run mypy src

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
